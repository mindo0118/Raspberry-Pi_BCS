<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>gallery</title>
  <style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    background-color: #f4f4f4;
    color: #333;
  }

  h1 {
    margin-top: 30px;
    text-align: center;
    font-size: 36px;
    color: #222;
  }

  .topic-bar {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    margin: 20px 0;
    gap: 10px;
  }

  .topic-button {
    padding: 10px 25px;
    font-size: 16px;
    cursor: pointer;
    background-color: #007BFF;
    color: white;
    border: none;
    border-radius: 25px;
    transition: background-color 0.3s ease;
  }

  .topic-button:hover {
    background-color: #0056b3;
  }

  #gallery {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 20px;
    padding: 20px;
    max-width: 1200px;
    margin: 0 auto;
  }

  #gallery img {
    width: 100%;
    height: auto;
    border-radius: 12px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
    transition: transform 0.2s ease;
  }

  #gallery img:hover {
    transform: scale(1.05);
  }

  #gallery p {
    grid-column: 1 / -1;
    text-align: center;
    font-size: 20px;
    color: #888;
  }
</style>

</head>
<body>

  <h1>gallery</h1>

  <div class="topic-bar">
    <button class="topic-button" onclick="loadPhotos('family')">Family</button>
    <button class="topic-button" onclick="loadPhotos('friend')">Friend</button>
    <button class="topic-button" onclick="loadPhotos('couple')">Couple</button>
    <button class="topic-button" onclick="loadPhotos('me')">me</button>
  </div>

  <div id="gallery">
    <p>topic choose</p>
  </div>
  
<script>
  function loadPhotos(topic) {
    fetch(`/photos/json/${topic}`)
      .then(response => response.json())
      .then(data => {
        const images = data.images;  
        const gallery = document.getElementById('gallery');
        gallery.innerHTML = ''; 
        if (images.length === 0) {
          gallery.innerHTML = '<p>no photos</p>';
        } else {
          images.forEach(url => {
            const img = document.createElement('img');
            img.src = url;
            gallery.appendChild(img);
          });
        }
      })
      .catch(error => {
        console.error("error code is :", error);
      });
  }
</script>



</body>
</html>
